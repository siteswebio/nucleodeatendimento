<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Porcentagem de Créditos Cursados</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f7f7;
    }

    h2 {
        text-align: center;
        font-family: 'Bebas Neue', sans-serif;
        margin-top: 0;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 0 auto;
        position: relative;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        max-width: 300px;
        position: relative;
    }

    .close {
        color: #aaa;
        position: absolute;
        top: 8px;
        right: 16px;
        font-size: 24px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<form id="calculadora-form">
    <h2>Créditos Cursados</h2>

    <label for="creditos-cursados">Créditos Cursados:</label>
    <input type="number" id="creditos-cursados" name="creditos-cursados" required>

    <label for="total-creditos">Total de Créditos do Curso:</label>
    <input type="number" id="total-creditos" name="total-creditos" required>

    <button type="button" onclick="calcularPorcentagem()">Calcular</button>
</form>

<div id="resultado-modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="fecharModal()">&times;</span>
    <p id="resultado"></p>
  </div>
</div>

<script>
    function calcularPorcentagem() {
        var creditosCursados = parseFloat(document.getElementById('creditos-cursados').value);
        var totalCreditos = parseFloat(document.getElementById('total-creditos').value);

        var porcentagem = (creditosCursados / totalCreditos) * 100;

        document.getElementById('resultado').innerHTML = "Porcentagem de créditos cursados: " + porcentagem.toFixed(2) + "%";

        // Exibir o modal
        document.getElementById('resultado-modal').style.display = "block";
    }

    function fecharModal() {
        // Fechar o modal
        document.getElementById('resultado-modal').style.display = "none";
    }
</script>

</body>
</html>
